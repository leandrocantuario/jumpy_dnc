<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUMPY DNC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="logoDnc">
        <img id="logoDNC" src="assets\dnc_logo.svg" alt="Logo da DNC">
    </header>
    <section>
        <header class="jumpy">
            <img src="assets\jumpy_logo.svg" alt="Logo do Jumpy">
            <h1>Bem vindo ao Jumpy!</h1>
        </header>
        <form class="formulario">
            <div class="inputs">
                <label for="">Nome Completo:</label><br>
                <input type="text" placeholder="Nome completo">
            </div>

            <div class="inputs">
                <label for="">E-mail:</label><br>
                <input id="email" type="email" placeholder="seu_email@email.com">
            </div>

            <div class="inputs">
                <label for="">Telefone:</label><br>
                <input id="phone" type="number" placeholder="(00) 00000-0000">
            </div>

            <div class="inputs">
                <label for="">CPF:</label><br>
                <input id="cpf" type="number" placeholder="000.000.000-00">
            </div>

            <div class="inputs">
                <label for="">Senha:</label><br>
                <input id="code" type="password" placeholder="************">
            </div>

            <div class="inputs">
                <input id="botao" type="submit" value="Cadastrar">
            </div>
        </form>
    </section>
    <script src="script.js"></script>
</body>

</html>
